<!DOCTYPE html>
<html>
<head>
	<title>Doodle</title>
  <link rel="stylesheet" type="text/css" href="doodle.css">
</head>

<body>
  <div id='canvas-container'>
    <canvas id="canvas"></canvas>
  </div>

  <div id='controls'>
    Brush Thickness:
     <select name="thickness" bind-value="selectedThickness">
      <option template repeat="thickness in thicknessMap.keys"}}>{{thickness}}</option>
    </select>

    Colors:
     <select name="color" bind-value="selectedColor">
      <option template repeat="color in colorsMap.keys"}}>{{color}}</option>
    </select>
  </div>
  <script type='application/dart' src='doodle.dart'></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
