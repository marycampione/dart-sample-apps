<!DOCTYPE html>
<html>
<head>
	<title>Doodle</title>
  <link rel="stylesheet" type="text/css" href="doodle.css">
</head>

<body>
  <div id='canvas-container'>
    <canvas id="canvas" width=1000 height=600></canvas>
  </div>

  <div id='controls-container'>

    <div class='select-container'>
      <label for="brushThickness" class='select-label'>Brush thickness: </label>
      <select name="thickness" bind-value="selectedThickness" id='brushThickness'>
        <option template repeat="thickness in thicknessMap.keys">{{thickness}}</option>
      </select>
    </div>

    <div class='select-container'>
      <label for="colors" class="select-label">Colors: </label>
      <select name="color" bind-value="selectedColor" id='colors'>
        <option template repeat="color in colorsMap.keys" style="background-color:{{color}};">{{color}}</option>
      </select>
    </div>
  </div>
  <script type='application/dart' src='doodle.dart'></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
