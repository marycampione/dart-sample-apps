<!DOCTYPE html>
<html>
<head>
  <title>Doodles</title>

  <style>
    /* Visual fixes (poor man's reset/normalize.css) */
    * {
      margin: 0;
      padding: 0;
    }

    #header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;

      text-align: center;
      cursor: default;
      color: #CCC;
    }

    #canvas {
      /* TODO: Use subtle background */
      background: #333;
    }
  </style>
</head>
<body>
  <h1 id="header">Touch anywhere to start.</h1>
  <canvas id="canvas"></canvas>
  <script type='application/dart'>
    var body = window.document.body;
    var header = query('#header');
    var headerInitText = header.innerHtml;
    var headerMoveText = 'Move your mouse around the screen";
    var canvas = query('#canvas');
    var ctx = canvas.getContext('2d');
    var waitTime = 50;
    var lastX;
    var lastY;
    var nextX;
    var nextY;
    bool drawing = false;

    // Set canvas to full screen.
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Set brush width to thick
    ctx.lineWidth = 20;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';


  </script>
